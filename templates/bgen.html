<html>
    <head>
	<title>Barcode Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script>
	    $(function() {
	    $(".dropdown-menu li a").click(function() {
	    $(".btn:first-child").text($(this).text());
	    $(".btn:first-child").val($(this).text());
	    });
	    });
	</script>
    </head>
    <body>
	<div class="container">
	    <div class="page-header">
		<h1>Heuristic Barcode Generator</h1>
		<p>Analysis takes about ~25 seconds, please be patient.</p>
	    </div>

	    <form action = "/bgen" method = "POST" enctype = "multipart/form-data">
		<p></p>
		<p>Barcode Length</p>
		<div class="form-group">
		    <input class="span2" id="blen" name="blen" type="hidden" />
		    <div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Barcode Length
			    <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
			    <li onclick="$('#blen').val('4')"><a href="#">4</a></li>
			    <li onclick="$('#blen').val('5')"><a href="#">5</a></li>
			    <li onclick="$('#blen').val('6')"><a href="#">6</a></li>
			    <li onclick="$('#blen').val('7')"><a href="#">7</a></li>
			    <li onclick="$('#blen').val('8')"><a href="#">8</a></li>
			    <li onclick="$('#blen').val('9')"><a href="#">9</a></li>
			    <li onclick="$('#blen').val('10')"><a href="#">10</a></li>
			    <li onclick="$('#blen').val('11')"><a href="#">11</a></li>
			    <li onclick="$('#blen').val('12')"><a href="#">12</a></li>
			    <li onclick="$('#blen').val('13')"><a href="#">13</a></li>
			    <li onclick="$('#blen').val('14')"><a href="#">14</a></li>
			    <li onclick="$('#blen').val('15')"><a href="#">15</a></li>
			    <li onclick="$('#blen').val('16')"><a href="#">16</a></li>
			</ul>
		    </div>
		</div>
		<p></p>
		<p></p>
		<div class="form-group">
		    <label for="bcount">Barcode Count</label>
		    <br>
		    <input type="text" class="form_control" value="8" name="bcount" id="bcount">
		</div>

		<p></p>
		<button type = "submit" name = "submit" value = "0" class = "btn btn-primary">Run Barcode Generator</button>
	    </form>
	    {% if error %}
	    <p class="error"><strong>Error:</strong> {{ error }}
	    {% endif %}
	</div>
   </body>
</html>
